<!doctype html SYSTEM>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome-min/css/font-awesome.min.css" />
    <link rel="stylesheet" href="bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="presellFrontendApp" class="auth-application loading-app">

    <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>

    <div class="login-holder" ng-controller="LoginCtrl">
      <form class="form form-inline" name="form" novalidate>
        <div class="form-group">
          <label for="name">登录名</label>
          <input type="text" class="form-control"
            ng-model="userName" name="userName"
            required
            placeholder="Login Name"
            ng-class="{true: 'invalid'}[form.userName.$dirty && form.userName.$invalid]">
        </div>
        <div class="form-group" style="margin-left: 10px;">
          <label for="pwd">密码</label>
          <input type="password" class="form-control"
            ng-model="pwd" required
            name="pwd"
            placeholder="Password"
            ng-class="{true: 'invalid'}[form.pwd.$dirty && form.pwd.$invalid]">
        </div>
        <button style="margin-left: 10px;" type="submit" ng-click="login(form)" class="btn btn-default">登陆</button>
        <span ng-show="message" class="alert">{{message}}</span>
      </form>
    </div>

    <div class="container-fluid" >
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <a class="navbar-brand" href="/urltoMainPage">
            嗨淘全球营销中心
          </a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!-- 定义一个不存在的route让它跳转到首页 -->
            <li><a href="/urltoMainPage">预售管理</a></li>
            <li><a href="/promotion/">限时促销</a></li>
          </ul>
        </div>
      </nav>
      <div class="system-error alert alert-danger text-center hidden" id="top">
      </div>
      <ng-view></ng-view>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-http-auth/src/http-auth-interceptor.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="bower_components/knockoutjs/dist/knockout.js"></script>
    <script src="bower_components/angular-ng-sortablejs/Sortable.js"></script>
    <script src="bower_components/angular-ng-sortablejs/ng-sortable.js"></script>
    <script src="bower_components/angular-ng-sortablejs/knockout-sortable.js"></script>
    <script src="bower_components/angular-ng-sortablejs/react-sortable-mixin.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower_components/ng-file-upload-shim/ng-file-upload-shim.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/route.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/directives/authapplication.js"></script>
        <script src="scripts/controllers/activitybase.js"></script>
        <script src="scripts/controllers/activitygoods.js"></script>
        <script src="scripts/controllers/activitysetting.js"></script>
        <script src="scripts/controllers/activityfinish.js"></script>
        <script src="scripts/directives/tablesorter.js"></script>
        <script src="scripts/directives/imageuploader.js"></script>
        <script src="scripts/controllers/imageupload.js"></script>
        <script src="scripts/controllers/presell.js"></script>
        <script src="scripts/services/httpservice.js"></script>
        <script src="scripts/directives/integer.js"></script>
        <script src="scripts/directives/smartfloat.js"></script>
        <script src="scripts/services/categorys.js"></script>
        <script src="scripts/controllers/stepthree.js"></script>
        <script src="scripts/controllers/promotion.js"></script>
        <script src="scripts/controllers/promotionbase.js"></script>
        <script src="scripts/controllers/promotiongoods.js"></script>
        <script src="scripts/controllers/promotionsetting.js"></script>
        <script src="scripts/controllers/batchsetprice.js"></script>
        <script src="scripts/controllers/promotionfinish.js"></script>
        <!-- endbuild -->
</body>
</html>
